<!-- ENTÊTE -->
<div class="mb-4 flex items-center justify-between">
  <h1 class="text-2xl font-semibold tracking-tight">Mes plats</h1>

  <a
    [routerLink]="['/owner/restaurants', restaurantId, 'dishes', 'new']"
    class="btn-primary"
  >
    + Nouveau plat
  </a>
</div>

<!-- LISTE DES PLATS -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <article
    *ngFor="let dish of dishes"
    class="rounded-2xl border bg-white p-3 shadow-sm hover:shadow-md transition"
  >
    <div class="flex items-center gap-3">
      <img
        class="h-14 w-14 rounded object-cover"
        [src]="dish.imageUrl"
        [alt]="dish.name"
      />

      <div class="text-sm">
        <b class="block text-gray-800">{{ dish.name }}</b>
        <p class="text-gray-500">
          {{ dish.restaurantName }} • {{ dish.price }}€
        </p>
      </div>
    </div>

    <div class="mt-3 flex gap-2">
      <a [routerLink]="['/owner/dishes', dish.id, 'edit']" class="btn-outline">
        Éditer
      </a>
      <button class="btn-outline">Dupliquer</button>
    </div>
  </article>
</div>
