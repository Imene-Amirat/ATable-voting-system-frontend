<h1 class="mb-4 text-xl font-semibold">Horaires & jours fermés</h1>

<section class="card">
  <table class="w-full text-sm">
    <thead class="text-left text-gray-500">
      <tr>
        <th class="py-2">Jour</th>
        <th>Ouverture</th>
        <th>Fermeture</th>
        <th>Fermé</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="border-t"
        *ngFor="let d of ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim']"
      >
        <td class="py-2">{{ d }}</td>
        <td><input class="rounded border px-2 py-1" value="11:30" /></td>
        <td><input class="rounded border px-2 py-1" value="22:00" /></td>
        <td><input type="checkbox" /></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3 flex justify-end gap-2">
    <button class="btn-outline">Jours fériés…</button>
    <button class="btn-primary">Enregistrer</button>
  </div>
</section>
