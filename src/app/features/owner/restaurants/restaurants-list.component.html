<!-- Header -->
<div class="mb-5 flex flex-wrap items-center justify-between gap-3">
  <div>
    <h1 class="text-2xl font-semibold tracking-tight">Mes restaurants</h1>
    <p class="mt-1 text-sm text-gray-600">
      Gère tes établissements, leur visibilité et leurs plats.
    </p>
  </div>
  <a routerLink="/owner/restaurants/new" class="brand-btn">
    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none">
      <path
        d="M12 5v14M5 12h14"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
    Nouveau restaurant
  </a>
</div>

<div class="grid gap-6 sm:grid-cols-2 xl:grid-cols-3">
  <article
    *ngFor="let r of restaurants"
    class="group overflow-hidden rounded-2xl border shadow-sm transition hover:shadow-md"
    [ngClass]="{
      'bg-white border-gray-200': r.status === 'APPROVED',
      'bg-amber-50 border-amber-200': r.status === 'PENDING'
    }"
  >
    <!-- IMAGE -->
    <div class="relative h-40">
      <img
        class="h-full w-full object-cover transition duration-500 group-hover:scale-105"
        [src]="r.photoUrl"
        [alt]="r.name"
      />

      <!-- Overlay gradient -->
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"
      ></div>

      <!-- Statut et catégorie -->
      <div class="absolute left-3 right-3 top-3 flex justify-between">
        <span class="pill">{{ r.status }}</span>
        <span
          class="rounded-full bg-white/90 px-2 py-0.5 text-[11px] text-gray-700"
        >
          {{ r.category }}
        </span>
      </div>

      <!-- Nom + adresse -->
      <div class="absolute bottom-3 left-3 text-white drop-shadow">
        <h3 class="text-lg font-semibold">{{ r.name }}</h3>

        <p class="text-xs text-white/80">{{ r.city }} • {{ r.address }}</p>
      </div>
    </div>

    <!-- CONTENU -->
    <div class="p-4">
      <!-- Rating + plats -->
      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center gap-1 text-amber-500">
          ★ {{ r.rating }}
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-4 flex flex-wrap gap-2">
        <a [routerLink]="'/owner/restaurants/' + r.id" class="brand-ghost"
          >Voir</a
        >
        <a
          [routerLink]="'/owner/restaurants/' + r.id + '/dishes'"
          class="brand-ghost"
          >Plats</a
        >
        <a
          [routerLink]="'/owner/restaurants/' + r.id + '/branding'"
          class="brand-ghost"
          >Branding</a
        >
        <a
          [routerLink]="'/owner/restaurants/' + r.id + '/edit'"
          class="btn-outline"
          >Éditer</a
        >
      </div>
    </div>
  </article>
</div>
