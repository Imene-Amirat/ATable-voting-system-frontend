<div class="mb-4 flex items-center justify-between">
  <h1 class="text-xl font-semibold">Mes restaurants</h1>
  <a routerLink="/owner/restaurants/new" class="btn-primary"
    >+ Nouveau restaurant</a
  >
</div>

<div class="grid gap-5 sm:grid-cols-2 lg:grid-cols-3">
  <article class="overflow-hidden rounded-2xl border bg-white shadow-sm">
    <div class="relative h-36">
      <img
        class="h-full w-full object-cover"
        src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?q=80&w=1200&auto=format&fit=crop"
        alt="Le Dôme"
      />
      <span
        class="absolute left-3 top-3 rounded-full bg-black/70 px-2 py-0.5 text-xs text-white"
        >APPROVED</span
      >
    </div>
    <div class="p-4">
      <div class="flex items-center justify-between">
        <b>Le Dôme</b>
        <span class="text-xs text-gray-500">Français</span>
      </div>
      <p class="mt-1 line-clamp-2 text-sm text-gray-600">
        Cuisine de marché, produits frais.
      </p>
      <div class="mt-3 flex gap-2">
        <a routerLink="/owner/restaurants/1" class="btn-outline">Voir</a>
        <a routerLink="/owner/restaurants/1/edit" class="btn-outline">Éditer</a>
      </div>
    </div>
  </article>

  <article class="overflow-hidden rounded-2xl border bg-white shadow-sm">
    <div class="relative h-36">
      <img
        class="h-full w-full object-cover"
        src="https://images.unsplash.com/photo-1528605248644-14dd04022da1?q=80&w=1200&auto=format&fit=crop"
        alt="Bistro 42"
      />
      <span
        class="absolute left-3 top-3 rounded-full bg-amber-600/90 px-2 py-0.5 text-xs text-white"
        >PENDING</span
      >
    </div>
    <div class="p-4">
      <div class="flex items-center justify-between">
        <b>Bistro 42</b>
        <span class="text-xs text-gray-500">Fusion</span>
      </div>
      <p class="mt-1 line-clamp-2 text-sm text-gray-600">
        Burgers gourmets, bowls et veggie.
      </p>
      <div class="mt-3 flex gap-2">
        <a routerLink="/owner/restaurants/2" class="btn-outline">Voir</a>
        <a routerLink="/owner/restaurants/2/edit" class="btn-outline">Éditer</a>
      </div>
    </div>
  </article>
</div>
