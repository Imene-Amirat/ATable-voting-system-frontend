<h1 class="mb-4 text-xl font-semibold">Éditer le plat</h1>
<form class="grid gap-6 lg:grid-cols-2">
  <div class="card space-y-3">
    <div>
      <label class="text-sm">Nom</label>
      <input
        class="mt-1 w-full rounded-lg border p-2 ring-1 ring-gray-200"
        value="Burger Maison"
      />
    </div>
    <div>
      <label class="text-sm">Description</label>
      <textarea
        class="mt-1 w-full rounded-lg border p-2 ring-1 ring-gray-200"
        rows="4"
      >
Bœuf, cheddar,...</textarea
      >
    </div>
    <div class="grid gap-3 md:grid-cols-2">
      <div>
        <label class="text-sm">Prix (€)</label>
        <input
          class="mt-1 w-full rounded-lg border p-2 ring-1 ring-gray-200"
          value="13.50"
        />
      </div>
      <div>
        <label class="text-sm">Catégorie</label>
        <input
          class="mt-1 w-full rounded-lg border p-2 ring-1 ring-gray-200"
          value="Burger"
        />
      </div>
    </div>
  </div>

  <div class="card space-y-3">
    <div>
      <label class="text-sm">Image (URL)</label>
      <input
        type="url"
        class="mt-1 w-full rounded-lg border p-2 ring-1 ring-gray-200"
        value="https://..."
      />
    </div>
    <div>
      <label class="text-sm">Ingrédients</label>
      <input
        class="mt-1 w-full rounded-lg border p-2 ring-1 ring-gray-200"
        value="pain, bœuf, cheddar"
      />
    </div>
    <div class="text-sm text-gray-500">
      Statut : <b>PENDING</b> — ajoute une image HD pour approbation.
    </div>
  </div>

  <div class="lg:col-span-2 flex items-center justify-end gap-2">
    <a routerLink="/owner/dishes" class="btn-outline">Annuler</a>
    <button class="btn-primary">Mettre à jour</button>
  </div>
</form>
