<h1 class="mb-4 text-xl font-semibold">Paramètres du compte</h1>

<section class="grid gap-6 md:grid-cols-2">
  <div class="card space-y-3">
    <h2 class="font-semibold">Profil</h2>
    <div>
      <label class="text-sm">Nom</label>
      <input class="mt-1 w-full rounded border p-2" value="Imene Owner" />
    </div>
    <div>
      <label class="text-sm">Email</label>
      <input
        type="email"
        class="mt-1 w-full rounded border p-2"
        value="owner@example.com"
      />
    </div>
    <button class="btn-primary">Mettre à jour</button>
  </div>
  <div class="card space-y-3">
    <h2 class="font-semibold">Sécurité</h2>
    <div>
      <label class="text-sm">Nouveau mot de passe</label>
      <input type="password" class="mt-1 w-full rounded border p-2" />
    </div>
    <div>
      <label class="text-sm">Confirmer</label>
      <input type="password" class="mt-1 w-full rounded border p-2" />
    </div>
    <button class="btn-outline">Changer le mot de passe</button>
  </div>
</section>
