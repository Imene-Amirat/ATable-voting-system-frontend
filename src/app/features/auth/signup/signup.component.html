<section class="grid w-full gap-6 md:grid-cols-2">
  <!-- Visuel -->
  <div class="hidden md:block">
    <div
      class="relative overflow-hidden rounded-2xl border border-gray-200 bg-white shadow-sm"
    >
      <img
        class="h-80 w-full object-cover"
        src="https://images.unsplash.com/photo-1526318472351-c75fcf070305?q=80&w=1600&auto=format&fit=crop"
        alt="ÀTable – Inscription"
      />
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"
      ></div>
      <div class="absolute bottom-4 left-4 text-white">
        <div
          class="inline-flex items-center gap-2 rounded-full bg-white/10 px-3 py-1 text-xs ring-1 ring-white/30"
        >
          Rejoins la communauté
        </div>
        <h2 class="mt-2 text-xl font-semibold">Crée ton compte en 1 minute</h2>
      </div>
    </div>
    <p class="mt-3 text-sm text-gray-500">
      Déjà un compte ?
      <a routerLink="/auth/login" class="text-gray-700 underline"
        >Se connecter</a
      >
    </p>
  </div>

  <!-- Form -->
  <div class="mx-auto w-full max-w-md">
    <div class="mb-6 flex items-center gap-2">
      <span class="h-2 w-2 rounded-full bg-black"></span>
      <h1 class="text-xl font-semibold">Inscription</h1>
    </div>

    <!-- Rôle -->
    <div class="mb-5 grid grid-cols-3 gap-2">
      <button
        class="rounded-lg border bg-white px-3 py-2 text-sm font-medium shadow-sm ring-1 ring-gray-200"
      >
        User
      </button>
      <button
        class="rounded-lg border bg-white px-3 py-2 text-sm font-medium shadow-sm ring-1 ring-gray-200"
      >
        Owner
      </button>
      <button
        class="rounded-lg border bg-white px-3 py-2 text-sm font-medium shadow-sm ring-1 ring-gray-200"
      >
        Admin
      </button>
    </div>

    <form class="space-y-4">
      <div class="grid gap-4 md:grid-cols-2">
        <div>
          <label class="mb-1 block text-sm font-medium"
            >Nom d'utilisateur</label
          >
          <input
            type="text"
            placeholder="imene_user"
            class="w-full rounded-lg border px-3 py-2 outline-none ring-1 ring-gray-200 focus:ring-2 focus:ring-black"
          />
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Email</label>
          <input
            type="email"
            placeholder="you@example.com"
            class="w-full rounded-lg border px-3 py-2 outline-none ring-1 ring-gray-200 focus:ring-2 focus:ring-black"
          />
        </div>
      </div>

      <div class="grid gap-4 md:grid-cols-2">
        <div>
          <label class="mb-1 block text-sm font-medium">Mot de passe</label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full rounded-lg border px-3 py-2 outline-none ring-1 ring-gray-200 focus:ring-2 focus:ring-black"
          />
          <p class="mt-1 text-xs text-gray-500">
            8+ caractères, 1 majuscule, 1 chiffre.
          </p>
        </div>
        <div>
          <label class="mb-1 block text-sm font-medium">Confirmer</label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full rounded-lg border px-3 py-2 outline-none ring-1 ring-gray-200 focus:ring-2 focus:ring-black"
          />
        </div>
      </div>

      <!-- Bloc spécifique Owner (statique pour UI) -->
      <details
        class="rounded-xl border border-gray-200 bg-white p-4 text-sm open:shadow-sm"
      >
        <summary class="cursor-pointer select-none font-medium">
          Infos Owner (facultatif pour l’instant)
        </summary>
        <div class="mt-3 grid gap-3">
          <div>
            <label class="mb-1 block">Nom du restaurant</label>
            <input
              type="text"
              placeholder="Le Dôme"
              class="w-full rounded-lg border px-3 py-2 outline-none ring-1 ring-gray-200 focus:ring-2 focus:ring-black"
            />
          </div>
          <div>
            <label class="mb-1 block">Adresse</label>
            <input
              type="text"
              placeholder="12 rue de la République, Montpellier"
              class="w-full rounded-lg border px-3 py-2 outline-none ring-1 ring-gray-200 focus:ring-2 focus:ring-black"
            />
          </div>
        </div>
      </details>

      <label class="flex items-start gap-3 text-sm">
        <input type="checkbox" class="mt-1 h-4 w-4 rounded border-gray-300" />
        <span
          >J’accepte les
          <a href="#" class="underline">conditions d’utilisation</a>.</span
        >
      </label>

      <button type="button" class="btn-primary w-full justify-center">
        Créer mon compte
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Déjà inscrit ?
      <a routerLink="/auth/login" class="font-medium text-gray-800 underline"
        >Se connecter</a
      >
    </p>
  </div>
</section>
